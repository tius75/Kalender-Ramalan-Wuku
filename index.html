<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Kalender Abadi</title>
    <style>
        :root { --primary: #D30000; --bg: #f4f4f4; --imlek: #cf1322; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: var(--bg); margin: 0; padding: 10px; }
        #mainApp { max-width: 500px; margin: auto; background: white; padding: 15px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        
        /* CSS Tambahan untuk Modal Token */
        .modal-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); z-index: 9999; align-items: center; justify-content: center; }
        .token-card { background: white; width: 90%; max-width: 350px; padding: 25px; border-radius: 20px; text-align: center; box-shadow: 0 10px 25px rgba(0,0,0,0.2); }
        .token-card h2 { color: var(--primary); margin-top: 0; }
        .token-card input { width: 100%; padding: 12px; margin: 15px 0; border: 2px solid #ddd; border-radius: 8px; font-size: 16px; text-align: center; box-sizing: border-box; }
        .btn-aktifkan { background: var(--primary); color: white; border: none; padding: 12px 30px; border-radius: 8px; cursor: pointer; font-weight: bold; width: 100%; font-size: 16px; }
        .btn-wa-beli { background: #25D366; color: white; text-decoration: none; display: block; padding: 10px; margin-top: 15px; border-radius: 8px; font-weight: bold; font-size: 14px; }
        
        /* CSS Original Anda */
        .header-section { text-align: center; margin-bottom: 20px; }
        .search-box { display: flex; gap: 5px; margin-bottom: 20px; }
        .search-box input { flex: 1; padding: 10px; border: 1px solid #ddd; border-radius: 8px; }
        .search-box button { background: var(--primary); color: white; border: none; padding: 10px 15px; border-radius: 8px; cursor: pointer; font-weight: bold; }
        .calendar-nav { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .calendar-nav button { background: none; border: 1px solid #ddd; padding: 5px 15px; border-radius: 5px; cursor: pointer; font-weight: bold; }
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 5px; text-align: center; }
        .header-day { font-weight: bold; font-size: 11px; padding: 5px 0; color: #666; text-transform: uppercase; }
        .sunday-red { color: red !important; }
        .calendar-day { border: 1px solid #eee; padding: 8px 2px; border-radius: 8px; cursor: pointer; font-size: 14px; min-height: 55px; transition: 0.2s; position: relative; display: flex; flex-direction: column; align-items: center; }
        .calendar-day:hover { border-color: var(--primary); background: #fff5f5; }
        .today-highlight { background: #fff0f0; border: 2px solid var(--primary); }
        .selected-day { background: #fff9c4 !important; border: 2px solid #fbc02d !important; }
        .date-num { font-weight: bold; font-size: 1.1rem; }
        .pasaran-text { font-size: 9px; color: #555; margin-top: 2px; }
        #detail { margin-top: 20px; border-top: 2px solid #eee; padding-top: 15px; display: none; }
    </style>
</head>
<body>

<div id="mainApp">
    <div class="header-section">
        <h1 style="margin:0; font-size: 22px; color: var(--primary);">Kalender Abadi</h1>
        <p style="margin:5px 0; font-size: 13px; color: #888;">Jawa • Masehi • Imlek</p>
    </div>

    <div class="calendar-nav">
        <button id="prevMonth">◀</button>
        <h3 id="monthYearNav">Januari 2026</h3>
        <button id="nextMonth">▶</button>
    </div>
    <div id="calendar" class="calendar-grid"></div>

    <div id="detail"></div>
</div>

<div id="tokenModal" class="modal-overlay">
    <div class="token-card">
        <h2>Akses Terkunci</h2>
        <p style="font-size: 14px; color: #666;">Silakan masukkan token untuk melihat detail lengkap weton ini.</p>
        <input type="text" id="tokenInput" placeholder="Masukkan Kode Token...">
        <button class="btn-aktifkan" onclick="validateAndSaveToken()">Aktifkan Akses</button>
        <p style="margin: 15px 0 5px; font-size: 12px;">Belum punya token?</p>
        <a href="https://wa.me/6281234567890?text=Halo, saya ingin beli token Kalender" class="btn-wa-beli" target="_blank">Beli Token via WhatsApp</a>
        <button onclick="closeModal()" style="background:none; border:none; color:#aaa; margin-top:10px; cursor:pointer;">Nanti Saja</button>
    </div>
</div>

<script src="main.js"></script>
</body>
</html>
